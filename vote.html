<body>
    <div class="poll-container">
        <div class="poll-header">
            <div class="poll-title">Melyik √≠r√°s tetszett a legjobban?</div>
            <a href="/alkotas.html" class="back-button" id="back-button">
                √çr√°sok megtekint√©se
                                <i class="fas fa-arrow-right"></i>

            </a>
        </div>
        
        <div id="user-info-container"></div>
        
        <div id="options-container">
            <div class="loading">K√∂nyvek bet√∂lt√©se...</div>
        </div>
        
        <button style="font-family: 'Abril Fatface'; font-size: medium;" class="vote-button" disabled>
            <i class="fas fa-vote-yea"></i>
            Szavazat lead√°sa
        </button>
        
        <button class="login-button" id="login-button" style="display: none;">
            <i class="fab fa-google"></i>
            Bejelentkez√©s a szavaz√°shoz
        </button>
        

    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const optionsContainer = document.getElementById('options-container');
        const voteButton = document.querySelector('.vote-button');
        const loginButton = document.getElementById('login-button');
        const userInfoContainer = document.getElementById('user-info-container');
        
        const apiUrl = '/api/book/get';
        const voteApiUrl = '/api/book/vote';
        const userApiUrl = '/api/user/get';
        const loginUrl = '/api/login/google?redirect=/vote.html';

        let selectedOption = null;
        let books = [];
        let votes = {}; 
        let isLoggedIn = false;
        let userData = null;

        function checkLoginStatus() {
            fetch(userApiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem("secret")
                },
                body: JSON.stringify({ get: "first_name" })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Hiba! st√°tusz: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Felhaszn√°l√≥ adatok:', data);
                if (data && data.first_name) {
                    isLoggedIn = true;
                    userData = data;
                    updateUIForLoggedInUser();
                } else {
                    isLoggedIn = false;
                    updateUIForLoggedOutUser();
                }
                loadBooks();
            })
            .catch(error => {
                console.error('Hiba t√∂rt√©nt a bejelentkez√©si √°llapot ellen≈ërz√©sekor:', error);
                isLoggedIn = false;
                updateUIForLoggedOutUser();
                loadBooks();
            });
        }

        function updateUIForLoggedInUser() {
            userInfoContainer.innerHTML = `
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    Bejelentkezve mint: <strong>${userData.full_name || 'Felhaszn√°l√≥'}</strong>
                </div>
            `;
            loginButton.style.display = 'none';
            voteButton.style.display = 'block';
        }

        function updateUIForLoggedOutUser() {
            userInfoContainer.innerHTML = `
                <div class="login-message">
                    <i class="fas fa-exclamation-circle"></i>
                    A szavaz√°shoz be kell jelentkezned iskolai fi√≥koddal!
                </div>
            `;
            loginButton.style.display = 'block';
            voteButton.style.display = 'none';
        }

        function loadBooks() {
            optionsContainer.innerHTML = '<div class="loading">K√∂nyvek bet√∂lt√©se...</div>';
            
            fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP hiba! st√°tusz: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('API v√°lasz:', data); 
                if (data && Array.isArray(data)) {
                    books = data;
                   
                    books.forEach(book => {
                        votes[book.bid] = book.votes;
                    });
                    renderOptions();
                    updatePercentages();  
                } else {
                    throw new Error('√ârv√©nytelen adat form√°tum');
                }
            })
            .catch(error => {
                console.error('Hiba t√∂rt√©nt:', error);
                showError(`Nem siker√ºlt bet√∂lteni az adatokat: ${error.message}`);
            });
        }

        function showError(message) {
            optionsContainer.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                    <br><br>
                    <small>Pr√≥b√°ld meg friss√≠teni az oldalt, vagy pr√≥b√°ld k√©s≈ëbb.</small>
                </div>
            `;
        }

        function renderOptions() {
            if (!books || books.length === 0) {
                showError('Nincsenek el√©rhet≈ë k√∂nyvek.');
                return;
            }

            optionsContainer.innerHTML = '';
            
            // L√©trehozunk egy vezet≈ëket kiemel≈ë fejl√©cet
            const leaderboardHeader = document.createElement('div');
            leaderboardHeader.className = 'leaderboard-header';
            leaderboardHeader.innerHTML = `
                <i class="fas fa-trophy medal-icon" style="color: #ffd700;"></i>
                Vezet≈ë √≠r√°sok (szavazni 2025.12.08-ig tudsz.)
                <i class="fas fa-trophy medal-icon" style="color: #ffd700;"></i>
            `;
            optionsContainer.appendChild(leaderboardHeader);
            
            // Rendezz√ºk a k√∂nyveket szavazatok szerint cs√∂kken≈ë sorrendben
            const sortedBooks = [...books].sort((a, b) => (b.votes || 0) - (a.votes || 0));
            
            // Holtverseny csoportok kezel√©se
            let currentIndex = 0;
            
            while (currentIndex < sortedBooks.length) {
                const currentBook = sortedBooks[currentIndex];
                const currentVotes = currentBook.votes || 0;
                
                // Keres√ºnk √∂sszes olyan k√∂nyvet, ami ugyanannyi szavazattal rendelkezik
                let tieGroup = [currentBook];
                
                for (let j = currentIndex + 1; j < sortedBooks.length; j++) {
                    if (sortedBooks[j].votes === currentVotes) {
                        tieGroup.push(sortedBooks[j]);
                    } else {
                        break;
                    }
                }
                
                // Renderelj√ºk a csoportot
                if (tieGroup.length > 1) {
                    // Holtverseny csoport
                    renderTieGroup(tieGroup, currentIndex + 1);
                } else {
                    // Egyedi elem
                    renderSingleBook(currentBook, currentIndex + 1);
                }
                
                currentIndex += tieGroup.length;
            }
        }

        function renderTieGroup(tieBooks, groupRank) {
            // Holtverseny jelz≈ë
            const tieInfo = document.createElement('div');
           
            optionsContainer.appendChild(tieInfo);
            
            // Holtverseny kont√©ner - FLEXBOX
            const tieContainer = document.createElement('div');
            tieContainer.className = 'tie-container';
            tieContainer.style.display = 'flex';
            tieContainer.style.flexWrap = 'wrap';
            tieContainer.style.gap = '15px';
            tieContainer.style.marginBottom = '20px';
            
            tieBooks.forEach((book, index) => {
                const option = createBookOption(book, groupRank, true);
                // Minden opci√≥ egyenl≈ë sz√©less√©g≈± legyen
                option.style.flex = '1';
                option.style.minWidth = '300px';
                tieContainer.appendChild(option);
            });
            
            optionsContainer.appendChild(tieContainer);
            
            // Mobiln√©zet jav√≠t√°sa
            const mediaQuery = window.matchMedia('(max-width: 768px)');
            function handleMobileView(e) {
                if (e.matches) {
                    tieContainer.style.flexDirection = 'column';
                    tieContainer.querySelectorAll('.option').forEach(opt => {
                        opt.style.minWidth = '100%';
                        opt.style.width = '100%';
                    });
                } else {
                    tieContainer.style.flexDirection = 'row';
                    tieContainer.querySelectorAll('.option').forEach(opt => {
                        opt.style.minWidth = '300px';
                    });
                }
            }
            
            // Alkalmazd az √°llapotot
            handleMobileView(mediaQuery);
            
            // Figyeld a v√°ltoz√°sokat
            mediaQuery.addEventListener('change', handleMobileView);
        }

        function renderSingleBook(book, rank) {
            const option = createBookOption(book, rank, false);
            optionsContainer.appendChild(option);
        }

        function createBookOption(book, rank, isInTieGroup) {
            const option = document.createElement('div');
            option.className = 'option';
            option.setAttribute('data-bid', book.bid);
            
            // A rang alapj√°n kiemel√©s
            if (rank === 1) {
                option.classList.add('leader-1');
            } else if (rank === 2) {
                option.classList.add('leader-2');
            } else if (rank === 3) {
                option.classList.add('leader-3');
            }
            
            // Holtverseny eset√©n k√ºl√∂n oszt√°ly
            if (isInTieGroup) {
                option.classList.add('tie-option');
            }
            
            // Rangsor jelz≈ë - holtverseny eset√©n nem jelen√≠tj√ºk meg minden elemn√©l
            let rankBadge = '';
            let rankIcon = '';
            
            if (!isInTieGroup) {
                if (rank === 1) {
                    rankBadge = `<span class="rank-badge"><i class="fas fa-trophy"></i> 1. hely</span>`;
                    rankIcon = '<i class="fas fa-crown" style="color: #ffd700;"></i>';
                } else if (rank === 2) {
                    rankBadge = `<span class="rank-badge"><i class="fas fa-medal"></i> 2. hely</span>`;
                    rankIcon = '<i class="fas fa-award" style="color: #c0c0c0;"></i>';
                } else if (rank === 3) {
                    rankBadge = `<span class="rank-badge"><i class="fas fa-medal"></i> 3. hely</span>`;
                    rankIcon = '<i class="fas fa-award" style="color: #cd7f32;"></i>';
                } else {
                    rankBadge = `<span class="rank-badge">${rank}. hely</span>`;
                }
            }
            
            // Holtverseny eset√©n m√°s sz√∂veget jelen√≠t√ºnk meg
            const voteText = isInTieGroup ? 
                `<div class="vote-count" style="font-size: 16px; font-weight: bold; color: #2c3e50; margin-top: 5px;">${book.votes || 0} szavazat</div>` :
                `<div class="percentage">0%</div>
                 <div class="vote-count">0 szavazat</div>`;
            
            option.innerHTML = `
                <div class="radio-button"></div>
                <div class="option-content">
                    <div class="option-info">
                        <div class="option-title" style="${isInTieGroup ? 'justify-content: center; text-align: center;' : ''}">
                            ${rankIcon ? rankIcon : ''}
                            ${book.title}
                            ${rankBadge}
                        </div>
                    </div>
                    <div class="vote-stats">
                        <div class="progress-container" ${isInTieGroup ? 'style="display: none;"' : ''}>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="vote-numbers">
                            ${voteText}
                        </div>
                    </div>
                </div>
            `;
            
            if (isLoggedIn) {
                option.addEventListener('click', function() {
                    if (selectedOption) {
                        selectedOption.classList.remove('selected');
                        selectedOption.querySelector('.radio-button').classList.remove('selected');
                    }

                    this.classList.add('selected');
                    this.querySelector('.radio-button').classList.add('selected');

                    voteButton.disabled = false;
                    selectedOption = this;
                });
            } else {
                option.style.cursor = 'not-allowed';
                option.style.opacity = '0.7';
                option.title = 'A szavaz√°shoz be kell jelentkezned iskolai fi√≥koddal';
            }
            
            return option;
        }

        function updatePercentages() {
            const totalVotes = Object.values(votes).reduce((sum, count) => sum + count, 0);
            
            books.forEach(book => {
                const option = document.querySelector(`.option[data-bid="${book.bid}"]`);
                if (option) {
                    const voteCount = votes[book.bid] || 0;
                    const percentage = totalVotes > 0 ? Math.round((voteCount / totalVotes) * 100) : 0;
                    
                    const progressFill = option.querySelector('.progress-fill');
                    const percentageText = option.querySelector('.percentage');
                    const voteCountText = option.querySelector('.vote-count');
                    
                    // Csak akkor friss√≠tj√ºk a sz√°zal√©kot, ha nem holtverseny
                    if (!option.classList.contains('tie-option')) {
                        // Anim√°lt progress bar
                        setTimeout(() => {
                            if (progressFill) {
                                progressFill.style.width = `${percentage}%`;
                            }
                        }, 100);
                        
                        if (percentageText) {
                            percentageText.textContent = `${percentage}%`;
                        }
                        
                        if (voteCountText) {
                            voteCountText.textContent = `${voteCount} szavazat`;
                        }
                    } else {
                        // Holtverseny eset√©n csak a szavazatsz√°mot friss√≠tj√ºk
                        const tieVoteCount = option.querySelector('.vote-count');
                        if (tieVoteCount) {
                            tieVoteCount.textContent = `${voteCount} szavazat`;
                        }
                    }
                    
                    option.setAttribute('data-percentage', percentage);
                }
            });
        }

        voteButton.addEventListener('click', function() {
            if (selectedOption && isLoggedIn) {
                const selectedBid = selectedOption.getAttribute('data-bid');
                const selectedTitle = selectedOption.querySelector('.option-title').textContent.replace(/[\n\r]+|[\s]{2,}/g, ' ').trim();
                
                fetch(voteApiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem("secret")
                    },
                    body: JSON.stringify({ bid: selectedBid })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(errorData => {
                            throw new Error(errorData.hiba || `Hiba! st√°tusz: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Sikeres szavazat:', data);
                    
                    // Sz√©p popup helyett egy alert (de ezt k√©s≈ëbb lehet csin√°lni modal dialoggal)
                    alert(`üéâ K√∂sz√∂nj√ºk a szavazatot!\n\nV√°lasztottad: ${selectedTitle}\n\nA szavaz√°s sikeresen r√∂gz√≠t√©sre ker√ºlt!`);
                    
                    // Friss√≠tj√ºk a szavazatokat
                    votes[selectedBid] = (votes[selectedBid] || 0) + 1;
                    updatePercentages();
                    
                    // Vissza√°ll√≠tjuk a kiv√°laszt√°st
                    if (selectedOption) {
                        selectedOption.classList.remove('selected');
                        selectedOption.querySelector('.radio-button').classList.remove('selected');
                    }
                    
                    // √öjrarenderelj√ºk az opci√≥kat az √∫j sorrenddel
                    renderOptions();
                    updatePercentages();
                    
                    selectedOption = null;
                    voteButton.disabled = true;
                })
                .catch(error => {
                    console.error('Hiba t√∂rt√©nt a szavazat lead√°sakor:', error);
                    if (error.message.includes("m√°r szavazt√°l") || error.message.includes("already voted") || error.message.includes("vote already")) {
                        alert('‚ùå M√°r leadtad a szavazatod! Csak egy szavazat lead√°sa lehets√©ges.');
                    } else {
                        alert('‚ùå Hiba t√∂rt√©nt a szavazat lead√°sa sor√°n: ' + error.message);
                    }
                });
            }
        });

        loginButton.addEventListener('click', function() {
            window.location.href = loginUrl;
        });

        checkLoginStatus();
    });
</script>
