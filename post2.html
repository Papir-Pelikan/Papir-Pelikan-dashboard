// Szerz≈ëk neveinek bet√∂lt√©se
async function loadAuthorNames(authorIds) {
    if (!Array.isArray(authorIds) || authorIds.length === 0) {
        return [{ id: 0, name: 'Ismeretlen szerz≈ë' }];
    }
    
    const authors = [];
    
    for (const authorId of authorIds) {
        try {
            const response = await fetch(`/api/user/getone?uid=${authorId}`);
            if (response.ok) {
                const authorData = await response.json();
                authors.push({
                    id: authorId,
                    name: authorData.alias || authorData.full_name || `Szerz≈ë ${authorId}`
                });
            } else {
                authors.push({
                    id: authorId,
                    name: `Szerz≈ë ${authorId}`
                });
            }
        } catch (error) {
            console.error(`Hiba a szerz≈ë bet√∂lt√©se sor√°n (${authorId}):`, error);
            authors.push({
                id: authorId,
                name: `Szerz≈ë ${authorId}`
            });
        }
    }
    
    return authors;
}
