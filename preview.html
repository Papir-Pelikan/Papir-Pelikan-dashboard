<!DOCTYPE html>

        .article-content li {

        }
        
        .article-content pre {

            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 25px 0;
        }
        
        .article-content code {

            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        
        .article-footer {
            margin-top: 50px;

            border-top: 2px solid #f0f0f0;
            text-align: center;
            color: #666;
        }
        
        .loading {

            color: #666;
        }
        
        .error {

        }
        
        @media (max-width: 768px) {

            }

            }
            
            .article-title {

            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header class="preview-header">
        <div class="header-content">
            <div class="logo">
                <img src="pelikan2.png" alt="Pelik√°n Logo">
                <span class="logo-text">Pelik√°n - Cikk el≈ën√©zet</span>
            </div>
            <div class="preview-actions">
                <button class="btn btn-secondary" onclick="printPreview()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2H5zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1z"/>
                        <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2V7zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
                    </svg>
                    Nyomtat√°s
                </button>
                <button class="btn btn-primary" onclick="closePreview()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                    </svg>
                    Bez√°r√°s
                </button>
            </div>
        </div>
    </header>
    
    <div class="preview-info" id="preview-info">
        <strong>‚ö†Ô∏è FIGYELEM:</strong> Ez csak egy el≈ën√©zet! A cikk m√©g nincs publik√°lva.
    </div>
    
    <div class="preview-container">
        <div id="loading" class="loading">
            <h2>Cikk bet√∂lt√©se...</h2>
            <p>K√©rlek v√°rj...</p>
        </div>
        
        <div id="error" class="error" style="display:none">
            <h2>Hiba t√∂rt√©nt</h2>
            <p id="error-message"></p>
        </div>
        
        <div id="article-container" class="article-preview" style="display:none">
            <!-- Ide t√∂lt≈ëdik be a cikk tartalma -->
        </div>
    </div>

    <script>
        // URL param√©terek olvas√°sa
        const urlParams = new URLSearchParams(window.location.search);
        const previewId = urlParams.get('id');
        
        async function loadPreview() {
            if (!previewId) {
                showError('Hi√°nyz√≥ el≈ën√©zet azonos√≠t√≥');
                return;
            }
            
            try {
                // Adatok bet√∂lt√©se sessionStorage-b√≥l
                const previewData = sessionStorage.getItem(previewId);
                
                if (!previewData) {
                    showError('Az el≈ën√©zet lej√°rt vagy nem tal√°lhat√≥');
                    return;
                }
                
                const data = JSON.parse(previewData);
                
                // Cikk megjelen√≠t√©se
                displayArticle(data);
                
            } catch (error) {
                console.error('Hiba az el≈ën√©zet bet√∂lt√©se sor√°n:', error);
                showError('Hiba t√∂rt√©nt az el≈ën√©zet bet√∂lt√©se sor√°n');
            }
        }
        
        function displayArticle(data) {
            const container = document.getElementById('article-container');
            const loading = document.getElementById('loading');
            
            // Bet√∂lt√©s elrejt√©se
            loading.style.display = 'none';
            
            // HTML √∂ssze√°ll√≠t√°sa
            let html = `
                <div class="article-header">
                    <h1 class="article-title" style="font-family: 'Abril Fatface">${escapeHtml(data.title)}</h1>
                    <div class="article-meta">
                        <div class="meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                            </svg>
                            <span>${new Date(data.timestamp).toLocaleDateString('hu-HU', {
                                year: 'numeric',
                                month: 'long',
                                day: 'numeric'
                            })}</span>
                        </div>
                        <div class="meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                            </svg>
                            <span>Szerz≈ë</span>
                        </div>
                        <div class="meta-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                                <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                            </svg>
                            <span>El≈ën√©zet</span>
                        </div>
                    </div>
                </div>
                
                <div class="article-content">
                    ${data.content || `<p>${escapeHtml(data.excerpt)}</p>`}
                </div>
                
                <div class="article-footer">
                    <p><strong>Megjegyz√©s:</strong> Ez egy el≈ën√©zet, a cikk m√©g nem publik√°lt.</p>
                </div>
            `;
            
            container.innerHTML = html;
            container.style.display = 'block';
            
            // Info friss√≠t√©se
            document.getElementById('preview-info').innerHTML = `
                <strong>üìù EL≈êN√âZET MODELL:</strong> A cikk elk√©sz√ºlt, de m√©g nincs publik√°lva. 
                <span style="float:right">L√©trehozva: ${new Date(data.timestamp).toLocaleTimeString('hu-HU')}</span>
            `;
        }
        
        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function printPreview() {
            window.print();
        }
        
        function closePreview() {
            window.close();
            
            // Ha nem siker√ºlt bez√°rni, visszair√°ny√≠t√°s
            if (!window.closed) {
                window.history.back();
            }
        }
        
        // Billenty≈±parancsok
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closePreview();
            } else if (e.key === 'p' && (e.ctrlKey || e.metaKey)) {
                printPreview();
                e.preventDefault();
            }
        });
        
        // Bet√∂lt√©s ind√≠t√°sa
        window.addEventListener('load', loadPreview);
    </script>
</body>
</html>
