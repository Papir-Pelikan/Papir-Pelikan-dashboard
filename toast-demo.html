<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Dashboard popup demo</title>

    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        button {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            background: #1891d1;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        /* ===== DASHBOARD POPUP ===== */

        .popup-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .popup {
            background: #fff;
            width: 100%;
            max-width: 480px;
            border-radius: 14px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            overflow: hidden;
            animation: popupIn 0.25s ease-out;
        }

        @keyframes popupIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-header {
            padding: 16px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .popup-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .popup-title ion-icon {
            color: #20c997;
            font-size: 22px;
        }

        .popup-close {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #666;
        }

        .popup-body {
            padding: 24px 20px;
            font-size: 14px;
            color: #444;
            line-height: 1.6;
        }

        .popup-footer {
            padding: 16px 20px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .btn-secondary {
            background: #e9ecef;
            color: #333;
        }
    </style>
</head>
<body>

<h2>Dashboard popup – demo</h2>
<p>Ez ugyanaz a popup stílus, mint a felhasználó / kategória választónál.</p>

<button onclick="openPopup()">Popup megnyitása</button>

<!-- POPUP -->
<div class="popup-overlay" id="popup-overlay">
    <div class="popup">
        <div class="popup-header">
            <div class="popup-title">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
                <span>Sikeres művelet</span>
            </div>
            <button class="popup-close" onclick="closePopup()">×</button>
        </div>

        <div class="popup-body">
            A poszt sikeresen létrejött.<br>
            Mit szeretnél tenni?
        </div>

        <div class="popup-footer">
            <button class="btn-secondary" onclick="closePopup()">Maradok</button>
            <button onclick="alert('Navigáció a Cikkeimhez')">
                Tovább a cikkeimhez
            </button>
        </div>
    </div>
</div>

<script>
function openPopup() {
    document.getElementById('popup-overlay').style.display = 'flex';
}

function closePopup() {
    document.getElementById('popup-overlay').style.display = 'none';
}
</script>

</body>
</html>
